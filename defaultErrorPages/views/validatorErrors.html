<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge'><![endif]--> {! fix for IE9 rendering in quirks mode !}
    <meta name='viewport' content='width=device-width,initial-scale=1'>
    <meta name='format-detection' content='telephone=no'>
    <title>{pageTitle}</title>
  </head>
  <body>
    <main>
      <article>
        <style>h1 {color: #000;} body {margin-left: 15px;}</style>
        <h1>{pageHeader}</h1>
        <if htmlErrors>
          <pre style='color: #f00;'>{htmlErrors}</pre>
          <h2>Markup used:</h2>
          <pre>{markup}</pre>
        </if>
      </article>
    </main>
  </body>
</html>
